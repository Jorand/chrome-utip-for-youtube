<!DOCTYPE html>
<html>
  <head>
    <title>Utip for YouTube</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" media="all" href="options.css" />
  </head>
  <body>
    <div id="options_container">
      <section>
        <div>
          <div>
            <h4 id="title_extra_features">Extra Features</h4>
            <div class="checkbox"><label><input type="checkbox" id="save-thumb-up"/><span>Enable popup when you click on the thumb up (*)</span></label></div>
          </div>
          <div>
            <p>* <span>May not work with other extensions for YouTube that have similar functions.</span></p>
          </div>
        </div>
      </section>
    </div>
    <div id="status"></div>
    <script type="text/javascript" src="options.js"></script>
  </body>
</html>
